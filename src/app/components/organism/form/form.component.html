<div class="row d-flex justify-content-center">
  <div class="register-form">
    <form (ngSubmit)="onSubmit()">

      <div *ngFor="let input of inputs" class="form-row">
        <div class="form-group mb-4" [ngClass]="{'form-check': input.type === 'checkbox'}">
          <app-form-element [label]="input.label" [hidden]="input.hidden" [field]="input.field" [type]="input.type" [mandatory]='input.mandatory' [error]="error"></app-form-element>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="formService.isFormValid()" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
